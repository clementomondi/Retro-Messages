<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="closets">
            <div class="card bg-gradient-to-tr from-cyan-400 via-green-400 to-green-500">
                <div class="icon">
                    <div class="check">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            style="fill: rgba(27, 247, 5, 1);transform: ;msFilter:;">
                            <path d="m10 15.586-3.293-3.293-1.414 1.414L10 18.414l9.707-9.707-1.414-1.414z"></path>
                        </svg>
                    </div>
                    <i class="fa-solid fa-wifi fa-beat fa-2xl" style="color: #ffffff;"></i>
                </div>
            </div>
            <h1>Success!</h1>
            <p>Connection works perfectly</p>
            <h2>OK</h2>
        </div>
        <div class="closets">
            <div class="card bg-gradient-to-tr from-pink-600 via-pink-600 to-pink-400">
                <div class="icon">
                    <div class="check">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            style="fill: rgba(247, 5, 29, 1);transform: ;msFilter:;">
                            <path
                                d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z">
                            </path>
                        </svg>
                    </div>
                    <i class="fa-solid fa-wifi fa-beat fa-2xl" style="color: #ffffff;"></i>
                </div>
            </div>

            <h1>Error!</h1>
            <p>Connection couldn't be established</p>
            <h2>RETRY</h2>
        </div>
    </div>
</body>
